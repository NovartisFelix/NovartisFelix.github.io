<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-TW" lang="zh-TW">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />      <meta name="viewport" content="width=1280, initial-scale=1.0" />      <link rel="stylesheet" type="text/css" href="CSS/Calendar.css" />      <link rel="stylesheet" type="text/css" href="CSS/colorbox.css" />      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      <script type="text/javascript" src="JS/jquery.marquee.min.js"></script>      <script type="text/javascript" src="JS/jquery.colorbox-min.js"></script>      <script type="text/javascript" src="JS/moment.min.js"></script>      <script type="text/javascript" src="JS/Calendar.js"></script>      <title>CE Portal</title>      <style type="text/css">         * {            box-sizing : border-box;         }         html {            margin : 0;            padding : 0;         }         body {            overflow : hidden;            position : relative;            width : 100vw;            height : 100vh;            margin : 0;            padding : 0;            font-family : "Microsoft JhengHei","微軟正黑體";         }         a {            color : #4a4a4a;         }         ul {            margin-block-start : 5px;            margin-block-end : 5px;            padding-inline-start : 10px;         }         .Full {            position : absolute;            top : 0;            left : 0;            width : 100vw;            height : 100vh;            margin : 0;            padding : 0;            background-repeat : no-repeat;            background-position : center;            background-size : cover;         }         .Item {            position : absolute;            width : 100%;            max-width : 10%;         }         #Background {            background-image : url(Image2/MagicBackground.jpg);         }         #Boss {            background-image : url(Image2/MagicBoss.png);            background-size : contain;            display : none;         }         ::-webkit-scrollbar {            width : 20px;            cursor : pointer;         }         ::-webkit-scrollbar-track {            background-color : transparent;         }         ::-webkit-scrollbar-thumb {            background-color : #d0b9a0;            border-radius : 20px;            border : 5px solid transparent;            background-clip : content-box;         }         ::-webkit-scrollbar-thumb:hover {            background-color : #d0b9a0;         }      </style>      <script>         window.addEventListener( "load" , function(){            jQuery("#Boss").fadeIn("slow");         } );      </script>   </head>   <body>      <div class="Full" id="Background"></div>      <div class="Full" id="Boss"></div>      <img class="Item" src="Image3/Item1.png" style="top:3%; right:3%;"></div>      <img class="Item" src="Image3/Item2.png" style="top:3%; right:18%;"></div>      <img class="Item" src="Image3/Item3.png" style="top:38%; right:3%;"></div>      <img class="Item" src="Image3/Item4.png" style="top:38%; right:18%;"></div>      <script type="text/javascript">         if(localStorage.getItem("CE_Portal_User")===null)            localStorage.setItem("CE_Portal_User" , ( Math.random() + 1 ).toString(36).substring(2) );         //jQuery.post( "https://docs.google.com/forms/u/0/d/e/1FAIpQLScTXW5Svx9Lg3YsmDV-mSvE436UJIGLSV_gHfsxROZbLogbKA/formResponse" , { "entry.2087491434" : localStorage.getItem("CE_Portal_User") } );      </script>   </body></html>
